{% extends 'store/main.html' %}
{% load static %}

{% block content %}

{% if messages %}
{% for message in messages %}


<div class="alert alert-warning alert-dismissible fade show" role="alert">

        <span aria-hidden="true">&times;</span>
    </button>
</div>
{% endfor %}
{% endif %}
