{% load static %}



	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <a class="navbar-brand" href="{% url 'store:store' %}">Napster</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>


	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
	    <ul class="navbar-nav mr-auto">
			<form class="form-inline my-2 my-lg-0" method="GET" action="{% url 'store:store' %}">
				<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="search">
				<button class="btn btn-dark my-2 my-sm-0" type="submit">Search</button>
			</form>

	    </ul>
	    <div class="form-inline my-2 my-lg-0">
			{% if user.is_authenticated %}
			<a style="color:#FFFF00" href="{% url 'store:profile' %}">Hello...{{user}}</a>
			&nbsp&nbsp
	     	<a href="{% url 'store:logout_user' %}"class="btn btn-warning">Logout</a>
			{% else %}
			<a href="{% url 'store:login_user' %}"class="btn btn-warning">LogIn</a>
			{% endif %}
	     	<a href="{% url 'store:cart' %}">
	    		<img  id="cart-icon" src="{% static 'images/cart.png' %}">
	    	</a>
	    	<p id="cart-total">{{cartItems}}</p>

	    </div>
	  </div>
	</nav>
